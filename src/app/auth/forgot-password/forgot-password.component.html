<div  class="login-container h-screen w-screen ">
    <div class="login-left">
        <img src="../../assets/images/CLAYENS_Mexico-Logo.png" alt="Logo" class="logo">
        <div class="container">
            
            <div class="screen">
                <div class="screen__content">
                    
                    <form [formGroup]="PaswordForm" (ngSubmit)="onSubmit()" class="login">
                        <p class="login__icon fas fas fa-user">Ingresa tu email
                            
                        </p>
                        <p> Se enviara un correo con un link donde podras
                             cambiar tu contrase√±a, el link tiene vencimiento</p>
                        
                        <div class="login__field">
                            <i class="login__icon fas fa-user"></i>
                            <input  formControlName="email" type="text" class="login__input" name="email" placeholder="Email" required>
                            <div class="alert"
                            *ngIf="PaswordForm.controls['email'].invalid && (PaswordForm.controls['email'].dirty || PaswordForm.controls['email'].touched)">
                         <div
                           *ngIf="PaswordForm.controls['email'].errors?.['required']">El username es requerido.
                         </div>
                         
                       </div>
                        </div>
                   
                       <div *ngIf="authError" class="alert alert-danger">
                        {{ authError }}
                      </div>
                      
                        
                        <button class="button login__submit" type="submit">
                            <span class="button__text">Enviar</span>
                            <i class="button__icon fas fa-chevron-right"></i>
                        </button>

                        
                    </form>
                    <div class="social-login">
                        <h1 class="h_spcm">SPCM</h1>
                    </div>
                </div>
                <div class="screen__background">
                   
                    <span class="screen__background__shape screen__background__shape3"></span>
                    <span class="screen__background__shape screen__background__shape2"></span>
                    <span class="screen__background__shape screen__background__shape1"></span>
                </div>
                
            </div>
        </div>
    </div>
   
</div>
