<p-toolbar 
    styleClass="shadow-2" 
    [style]="{ 'border-radius': '1rem', 'background-image': 'linear-gradient(to right,var(--gray-50), var(--gray-200))' }">
        <ng-template pTemplate="start">
            <img style="height: 30px;" src="../../../assets/images/CLAYENS_Mexico-Logo.png" />
        </ng-template>
        <ng-template *ngIf="report"  pTemplate="center">
            <label for="reporteSelect" class="">Prellenar reporte:</label>
            <div class="custom-select" (click)="toggleDropdown()">
                <div class="select-header">
                    <span>{{ selectedOption || 'Selecciona un reporte' }}</span>
                    <span class="arrow">&#9662;</span>
                </div>
                <div class="select-dropdown" *ngIf="dropdownOpen">
                    <div
                        class="select-option"
                        *ngFor="let reporte of reportes"
                        (click)="selectOption(reporte)"
                    >
                        {{formatDate(reporte.fecha) }} {{ reporte.user.nombre }} {{ reporte.producto.producto}}
                    </div>
                </div>
            </div>

        </ng-template>
        <ng-template pTemplate="end">
            <div class="flex align-items-center gap-2">
                <span class="font-bold text-bluegray-50">
                    {{ user?.nombre }} {{ user?.apellido_paterno }}  {{ user?.apellido_materno }}
                </span>
            </div>
        </ng-template>
</p-toolbar>
